<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sÃ¡ch sáº£n pháº©m</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            background: #f5f5f5;
            min-height: 100vh;
            color: #333;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }
        .product-card {
            background: #fff;
            border-radius: 20px;
            padding: 20px;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid rgba(0, 0, 0, 0.1);
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.2);
        }
        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #8a2be2, #ff1493, #8a2be2);
        }
        .product-image-wrapper {
            background: #f9f9f9;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            text-align: center;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .product-image-wrapper img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }
        .product-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: #333;
            min-height: 40px;
            display: flex;
            align-items: center;
        }
        .product-specs {
            display: flex;
            gap: 8px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        .spec-badge {
            background: transparent;
            color: #666;
            padding: 5px 0;
            border-radius: 0;
            font-size: 0.85rem;
            border: none;
        }
        .product-action-btn {
            width: 100%;
            background: linear-gradient(135deg, #8a2be2 0%, #ff1493 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: bold;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: all 0.3s;
            margin-top: 15px;
        }
        .product-action-btn:hover {
            background: linear-gradient(135deg, #9d3ce3 0%, #ff2594 100%);
            transform: scale(1.02);
            color: white;
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }
        .container h2 {
            color: #333;
            margin: 30px 0;
            text-align: center;
        }
    </style>
</head>
<body>

<div th:replace="layout/header"></div>

<div class="container">
    <h2>Sáº£n pháº©m ná»•i báº­t</h2>

    <div class="product-grid">
        <div class="product-card" th:each="p : ${items}">
            <!-- áº¢nh sáº£n pháº©m -->
            <div class="product-image-wrapper">
                <img th:src="@{'/images/' + ${p.image}}" 
                     th:alt="${p.name}">
            </div>
            
            <!-- TÃªn sáº£n pháº©m -->
            <div class="product-name" th:text="${p.name}" style="color: #333; font-weight: 600; margin-bottom: 12px;"></div>
            
            <!-- ThÃ´ng sá»‘ -->
            <div class="product-specs">
                <span class="spec-badge" th:if="${p.ram != null and p.rom != null}" 
                      th:text="${p.ram} + '/' + ${p.rom}"></span>
                <span class="spec-badge" th:if="${p.screen != null}" th:text="${p.screen}"></span>
                <span class="spec-badge" th:if="${p.resolution != null}" th:text="${p.resolution}"></span>
            </div>
            
            <!-- NÃºt hÃ nh Ä‘á»™ng -->
            <a th:href="@{'/product/detail/' + ${p.id}}" class="product-action-btn">
                ðŸ“± Xem chi tiáº¿t
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

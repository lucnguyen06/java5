<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Product Detail</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<style>
body {
	font-family: 'Segoe UI', sans-serif;
}

.detail-card {
	border-radius: 12px;
	box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
	background: white;
	padding: 25px;
}

.price {
	color: #dc3545;
	font-weight: bold;
}

.old-price {
	text-decoration: line-through;
	color: gray;
}

.badge-discount {
	background: red;
}
</style>
</head>

<body class="bg-light">

	<div class="container mt-5">
		<div class="detail-card">

			<div class="row">
				<div class="col-md-5 text-center">
					<img th:src="@{'/images/' + ${item.image}}"
						class="img-fluid rounded shadow">
				</div>

				<div class="col-md-7">
					<h3 th:text="${item.name}"></h3>

					<!-- PRICE -->
					<p>
						<span class="old-price"
							th:text="${#numbers.formatDecimal(item.price,0,'COMMA',0,'POINT')} + ' Ä‘'"></span>
						<span th:if="${item.discount>0}" class="badge badge-discount ms-2">
							-<span th:text="${item.discount}"></span>%
						</span>
					</p>

					<h3 class="price"
						th:text="${#numbers.formatDecimal(item.price*(1-item.discount/100),0,'COMMA',0,'POINT')} + ' Ä‘'"></h3>

					<hr>

					<p>
						Category: <b th:text="${item.category.name}"></b>
					</p>
					<p>
						Brand: <b th:text="${item.brand.name}"></b>
					</p>

					<p th:if="${item.description!=null}">
						Description: <span th:text="${item.description}"></span>
					</p>

					<!-- BUTTON -->
					<div class="mt-4">
						<a th:href="@{'/cart/add/' + ${item.id}}" class="btn btn-danger">
							ðŸ›’ Add to Cart </a> <a href="/product" class="btn btn-dark">Back
							to list</a>
					</div>

				</div>
			</div>

		</div>
	</div>

</body>
</html>
